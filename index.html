<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Navbar & Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MySite</div>
    <div class="menu-btn" onclick="toggleSidebar()">☰</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">✕</div>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Content -->
  <main class="content">
    <h1>Responsive Navbar & Sidebar</h1>
    <p>This layout works perfectly on mobile, tablet and desktop.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
